<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÄâËØçÂ°´Á©∫ÊåëÊàò</title>
    <style>
        :root {
            --primary-color: #ff7e5f;
            --secondary-color: #feb47b;
            --accent-color: #7b68ee;
            --background-color: #f9f7f7;
            --text-color: #333;
            --success-color: #4caf50;
            --error-color: #f44336;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--background-color), #e3f2fd);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .decoration.top-left {
            top: 20px;
            left: 20px;
            font-size: 60px;
            color: var(--primary-color);
            transform: rotate(-15deg);
        }
        
        .decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            font-size: 60px;
            color: var(--secondary-color);
            transform: rotate(15deg);
        }
        
        .decoration.center-left {
            top: 50%;
            left: 40px;
            font-size: 50px;
            color: var(--accent-color);
            transform: translateY(-50%) rotate(-10deg);
        }
        
        .decoration.center-right {
            top: 50%;
            right: 40px;
            font-size: 50px;
            color: var(--primary-color);
            transform: translateY(-50%) rotate(10deg);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        
        .words-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            min-height: 80px;
        }
        
        .word-box {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .word-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .word-box.used {
            opacity: 0.5;
            pointer-events: none;
            transform: scale(0.9);
        }
        
        .word-box.shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .sentences-container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .sentence {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.6;
            position: relative;
            padding-left: 30px;
        }
        
        .sentence:last-child {
            margin-bottom: 0;
        }
        
        .sentence-number {
            position: absolute;
            left: 0;
            top: 0;
            width: 24px;
            height: 24px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .blank {
            display: inline-block;
            min-width: 80px;
            height: 30px;
            border-bottom: 2px solid var(--accent-color);
            text-align: center;
            position: relative;
            margin: 0 5px;
            color: var(--success-color);
            font-weight: bold;
        }
        
        .blank.filled {
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 4px;
        }
        
        .timer-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .timer-icon {
            margin-right: 8px;
        }
        
        .progress-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--accent-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .progress-icon {
            margin-right: 8px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: modalAppear 0.5s;
        }
        
        @keyframes modalAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .modal-title {
            font-size: 2rem;
            color: var(--success-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-title i {
            margin-right: 10px;
            font-size: 2.2rem;
        }
        
        .modal-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .time-result {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 25px;
            background-color: rgba(123, 104, 238, 0.1);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .word-box {
                font-size: 1rem;
                padding: 10px 15px;
            }
            
            .sentence {
                font-size: 1rem;
            }
            
            .timer-container, .progress-container {
                position: relative;
                top: auto;
                right: auto;
                left: auto;
                margin-bottom: 15px;
                display: inline-flex;
            }
            
            .controls {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Ë£ÖÈ•∞ÂÖÉÁ¥† -->
    <div class="decoration top-left">üìö</div>
    <div class="decoration bottom-right">üéÆ</div>
    <div class="decoration center-left">üî§</div>
    <div class="decoration center-right">üìù</div>
    
    <div class="container">
        <h1>ÈÄâËØçÂ°´Á©∫ÊåëÊàò</h1>
        
        <div class="controls">
            <div class="progress-container">
                <span class="progress-icon">üéØ</span>
                <span id="progress">0/5</span>
            </div>
            
            <div class="timer-container">
                <span class="timer-icon">‚è±Ô∏è</span>
                <span id="timer">00:00</span>
            </div>
        </div>
        
        <div class="words-container" id="wordsContainer">
            <!-- ËØçËØ≠Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÊ∑ªÂä† -->
        </div>
        
        <div class="sentences-container" id="sentencesContainer">
            <!-- Âè•Â≠êÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÊ∑ªÂä† -->
        </div>
    </div>
    
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-title">üéâ ‰Ω†Â§™Ê£íÂï¶ÔºÅ</div>
            <p class="modal-text">ÊÅ≠Âñú‰Ω†ÂÆåÊàê‰∫ÜÊâÄÊúâÂ°´Á©∫ÔºÅ</p>
            <div class="time-result" id="timeResult">Áî®Êó∂: 00:00</div>
            <button class="restart-btn" id="restartBtn">ÂÜçÊù•‰∏ÄÊ¨°</button>
        </div>
    </div>
    
    <script>
        // Ê∏∏ÊàèÊï∞ÊçÆ
        const gameData = {
            words: ['Á¥ßÂº†', 'Êèê‰æõ', 'Á¨¶Âêà', 'ÂÆâÊéí', 'Âà§Êñ≠'],
            sentences: [
                '‰ªñ‰ª¨ËøôÊ¨°ÊãõËÅòÁöÑË¶ÅÊ±ÇËôΩÁÑ∂È´òÔºå‰ΩÜÊòØÈÇ£‰∫õË¶ÅÊ±Ç‰Ω†ÈÉΩ______Ôºå‰Ω†Â∫îËØ•ÂéªËØïËØï„ÄÇ',
                'Áúã‰∏Ä‰∏™‰∫∫ÊÄé‰πàËØ¥ËØùÔºåÂ∏∏ÂèØ‰ª•ÊØîËæÉÂÆπÊòìÂú∞______Âá∫‰ªñÊòØ‰∏Ä‰∏™‰ªÄ‰πàÊ†∑ÁöÑ‰∫∫„ÄÇ',
                'Á¨¨‰∏ÄÊ¨°Ë∑üÂ•≥ÊúãÂèãËßÅÈù¢ÁöÑÊó∂ÂÄôÔºå‰ªñ______ÂæóËÑ∏ÂíåËÄ≥ÊúµÈÉΩÁ∫¢‰∫Ü„ÄÇ',
                'Â•πÊÉ≥ÂÄüËøôÊ¨°Êú∫‰ºöÂéªÈïøÂüéÔºàCh√°ngch√©ng, the Great WallÔºâÁúãÁúãÔºåÂèØÊòØÂÖ¨Âè∏ÁöÑ‰∫ãÊÉÖÂæàÂ§öÔºåÊó∂Èó¥______ÂæóÂæàÁ¥ßÂº†„ÄÇ',
                'ËøôÈáå______ÁöÑÂ∑•‰ΩúÊú∫‰ºöÊòØÊúÄÂ§öÁöÑÔºåÊØèÂ§©ÈÉΩÊúâÂæàÂ§öÂÖ¨Âè∏Âú®‰∏äÈù¢ÂèëÊãõËÅòÈÄöÁü•„ÄÇ'
            ],
            correctAnswers: ['Á¨¶Âêà', 'Âà§Êñ≠', 'Á¥ßÂº†', 'ÂÆâÊéí', 'Êèê‰æõ']
        };
        
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameState = {
            currentQuestion: 0,
            startTime: null,
            timerInterval: null,
            completed: false
        };
        
        // DOM ÂÖÉÁ¥†
        const wordsContainer = document.getElementById('wordsContainer');
        const sentencesContainer = document.getElementById('sentencesContainer');
        const timerElement = document.getElementById('timer');
        const progressElement = document.getElementById('progress');
        const successModal = document.getElementById('successModal');
        const timeResult = document.getElementById('timeResult');
        const restartBtn = document.getElementById('restartBtn');
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
            gameState.currentQuestion = 0;
            gameState.completed = false;
            gameState.startTime = new Date();
            updateProgress();
            
            // Ê∏ÖÁ©∫ÂÆπÂô®
            wordsContainer.innerHTML = '';
            sentencesContainer.innerHTML = '';
            
            // Êâì‰π±ËØçËØ≠È°∫Â∫è
            const shuffledWords = [...gameData.words].sort(() => Math.random() - 0.5);
            
            // ÂàõÂª∫ËØçËØ≠ÁõíÂ≠ê
            shuffledWords.forEach(word => {
                const wordBox = document.createElement('div');
                wordBox.className = 'word-box';
                wordBox.textContent = word;
                wordBox.addEventListener('click', () => handleWordClick(word, wordBox));
                wordsContainer.appendChild(wordBox);
            });
            
            // ÂàõÂª∫Âè•Â≠ê
            gameData.sentences.forEach((sentence, index) => {
                const sentenceElement = document.createElement('div');
                sentenceElement.className = 'sentence';
                
                const numberElement = document.createElement('span');
                numberElement.className = 'sentence-number';
                numberElement.textContent = index + 1;
                sentenceElement.appendChild(numberElement);
                
                // ÂàÜÂâ≤Âè•Â≠êÔºåÂú®‰∏ãÂàíÁ∫øÂ§ÑÊèíÂÖ•Á©∫ÁôΩÂÖÉÁ¥†
                const parts = sentence.split('______');
                sentenceElement.appendChild(document.createTextNode(parts[0]));
                
                const blankElement = document.createElement('span');
                blankElement.className = 'blank';
                blankElement.id = `blank-${index}`;
                sentenceElement.appendChild(blankElement);
                
                sentenceElement.appendChild(document.createTextNode(parts[1]));
                
                sentencesContainer.appendChild(sentenceElement);
            });
            
            // ÂºÄÂßãËÆ°Êó∂Âô®
            startTimer();
        }
        
        // Â§ÑÁêÜËØçËØ≠ÁÇπÂáª
        function handleWordClick(word, wordBox) {
            if (gameState.completed) return;
            
            const correctWord = gameData.correctAnswers[gameState.currentQuestion];
            
            if (word === correctWord) {
                // Ê≠£Á°ÆÁ≠îÊ°à
                const blankElement = document.getElementById(`blank-${gameState.currentQuestion}`);
                blankElement.textContent = word;
                blankElement.classList.add('filled');
                
                // Ê†áËÆ∞ËØçËØ≠‰∏∫Â∑≤‰ΩøÁî®
                wordBox.classList.add('used');
                
                // Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅ
                gameState.currentQuestion++;
                updateProgress();
                
                // Ê£ÄÊü•ÊòØÂê¶ÂÆåÊàêÊâÄÊúâÈóÆÈ¢ò
                if (gameState.currentQuestion >= gameData.sentences.length) {
                    gameCompleted();
                }
            } else {
                // ÈîôËØØÁ≠îÊ°àÔºåÊ∑ªÂä†ÈúáÂä®ÊïàÊûú
                wordBox.classList.add('shake');
                setTimeout(() => {
                    wordBox.classList.remove('shake');
                }, 500);
            }
        }
        
        // Êõ¥Êñ∞ËøõÂ∫¶
        function updateProgress() {
            progressElement.textContent = `${gameState.currentQuestion}/5`;
        }
        
        // ÂºÄÂßãËÆ°Êó∂Âô®
        function startTimer() {
            clearInterval(gameState.timerInterval);
            gameState.startTime = new Date();
            
            gameState.timerInterval = setInterval(() => {
                const currentTime = new Date();
                const elapsedTime = Math.floor((currentTime - gameState.startTime) / 1000);
                
                const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
                const seconds = (elapsedTime % 60).toString().padStart(2, '0');
                
                timerElement.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        
        // Ê∏∏ÊàèÂÆåÊàê
        function gameCompleted() {
            gameState.completed = true;
            clearInterval(gameState.timerInterval);
            
            const currentTime = new Date();
            const elapsedTime = Math.floor((currentTime - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
            const seconds = (elapsedTime % 60).toString().padStart(2, '0');
            
            timeResult.textContent = `Áî®Êó∂: ${minutes}:${seconds}`;
            successModal.style.display = 'flex';
            
            // ÂàõÂª∫Â∫ÜÁ•ùÂΩ©Ëä±ÊïàÊûú
            createConfetti();
        }
        
        // ÂàõÂª∫ÂΩ©Ëä±ÊïàÊûú
        function createConfetti() {
            const colors = ['#ff7e5f', '#feb47b', '#7b68ee', '#4caf50', '#f44336', '#ffeb3b', '#03a9f4'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${3 + Math.random() * 3}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(confetti);
                
                // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè
        restartBtn.addEventListener('click', () => {
            successModal.style.display = 'none';
            initGame();
        });
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
