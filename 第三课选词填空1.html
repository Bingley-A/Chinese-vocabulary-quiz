<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒险选词填空挑战</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffd166;
            --dark-color: #1a535c;
            --light-color: #f7fff7;
            --correct-color: #06d6a0;
            --wrong-color: #ef476f;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes floatingClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @keyframes bobUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glowing {
            0%, 100% { box-shadow: 0 0 10px var(--accent-color); }
            50% { box-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--accent-color); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: var(--background-gradient);
            color: var(--light-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 云朵背景 */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none"><path d="M0,50 C150,20 350,80 500,50 C650,20 850,80 1000,50 L1000,0 L0,0 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-repeat: repeat-x;
            background-size: 50% 100px;
            z-index: -1;
            animation: floatingClouds 60s linear infinite;
        }

        .game-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .game-title {
            color: var(--light-color);
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 0 var(--dark-color), 
                       5px 5px 0 rgba(0,0,0,0.2);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            animation: bobUpDown 3s ease-in-out infinite;
        }

        .game-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--accent-color);
            border-radius: 10px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }

        .timer-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .timer-icon {
            margin-right: 10px;
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--light-color);
        }

        .game-board {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
        }

        .words-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            perspective: 1000px;
        }

        .word-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--light-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            animation: popIn 0.5s ease-out backwards;
        }

        .word-box:nth-child(1) { animation-delay: 0.1s; }
        .word-box:nth-child(2) { animation-delay: 0.2s; }
        .word-box:nth-child(3) { animation-delay: 0.3s; }
        .word-box:nth-child(4) { animation-delay: 0.4s; }
        .word-box:nth-child(5) { animation-delay: 0.5s; }

        .word-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .word-box:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.25);
            animation: glowing 2s infinite;
        }

        .word-box:hover::before {
            opacity: 1;
        }

        .word-box.used {
            opacity: 0.5;
            transform: scale(0.9);
            box-shadow: none;
            cursor: not-allowed;
            animation: none;
            background: rgba(100, 100, 100, 0.2);
            color: rgba(255, 255, 255, 0.5);
        }

        .word-box.shake {
            animation: shake 0.5s;
        }

        .sentences-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .sentence {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.8;
            position: relative;
            padding-left: 40px;
            animation: slideInUp 0.5s ease-out backwards;
        }

        .sentence:nth-child(1) { animation-delay: 0.1s; }
        .sentence:nth-child(2) { animation-delay: 0.2s; }
        .sentence:nth-child(3) { animation-delay: 0.3s; }
        .sentence:nth-child(4) { animation-delay: 0.4s; }
        .sentence:nth-child(5) { animation-delay: 0.5s; }

        .sentence:last-child {
            margin-bottom: 0;
        }

        .sentence-number {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: var(--dark-color);
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }

        .blank {
            display: inline-block;
            min-width: 80px;
            height: 30px;
            border-bottom: 3px dashed var(--accent-color);
            text-align: center;
            position: relative;
            margin: 0 5px;
            transition: all 0.3s ease;
            vertical-align: middle;
        }

        .blank.filled {
            border-bottom: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 0 10px;
            animation: popIn 0.5s;
        }

        .filled-word {
            font-weight: bold;
            color: var(--correct-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .speaker {
            font-weight: bold;
            color: var(--accent-color);
            margin-right: 5px;
        }

        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
            perspective: 1000px;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: rotateX(90deg);
            transition: transform 0.5s ease;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .modal-show .modal-content {
            transform: rotateX(0);
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
        }

        .modal-content h2 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .modal-content p {
            color: var(--dark-color);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .time-result {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.3);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            opacity: 0.8;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(239, 71, 111, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(239, 71, 111, 0.6);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(239, 71, 111, 0.4);
        }

        .progress-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%);
            z-index: -1;
        }

        .progress-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: var(--light-color);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .progress-step.active {
            background: var(--accent-color);
            color: var(--dark-color);
            transform: scale(1.1);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .progress-step.completed {
            background: var(--correct-color);
            color: white;
        }

        .progress-line {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 0;
            transition: all 0.3s ease;
        }

        .progress-line.active {
            background: var(--correct-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }

            .game-title {
                font-size: 2rem;
            }

            .timer-container {
                position: relative;
                top: auto;
                right: auto;
                margin: 0 auto 20px auto;
                width: fit-content;
            }

            .word-box {
                padding: 10px 15px;
                font-size: 1rem;
            }

            .sentences-container {
                padding: 20px;
            }

            .sentence {
                font-size: 1rem;
                padding-left: 35px;
            }

            .progress-step {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
        }

        /* 装饰元素 */
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }

        .decoration.star {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffd166"><polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/></svg>');
            background-size: contain;
            width: 30px;
            height: 30px;
            opacity: 0.5;
            animation: bobUpDown 3s infinite ease-in-out;
        }

        .decoration.circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--secondary-color);
            opacity: 0.3;
            animation: bobUpDown 4s infinite ease-in-out;
        }

        .decoration.triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid var(--primary-color);
            opacity: 0.3;
            animation: bobUpDown 5s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="clouds"></div>
    
    <!-- 装饰元素 -->
    <div class="decoration star" style="top: 10%; left: 5%;"></div>
    <div class="decoration circle" style="top: 20%; right: 10%;"></div>
    <div class="decoration triangle" style="bottom: 15%; left: 15%;"></div>
    <div class="decoration star" style="bottom: 30%; right: 5%;"></div>
    <div class="decoration circle" style="top: 50%; left: 8%;"></div>
    
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">选词填空挑战</h1>
            <div class="timer-container">
                <div class="timer-icon"><i class="fas fa-stopwatch"></i></div>
                <div class="timer" id="timer">00:00</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-step active">1</div>
                <div class="progress-line"></div>
                <div class="progress-step">2</div>
                <div class="progress-line"></div>
                <div class="progress-step">3</div>
                <div class="progress-line"></div>
                <div class="progress-step">4</div>
                <div class="progress-line"></div>
                <div class="progress-step">5</div>
            </div>
        </div>
        
        <div class="game-board">
            <div class="words-container" id="wordContainer">
                <!-- 词语将通过JavaScript动态生成 -->
            </div>
            
            <div class="sentences-container">
                <div class="sentence" id="sentence1">
                    <div class="sentence-number">1</div>
                    <span class="speaker">A:</span> 走，<span class="blank" data-correct="咱们"></span>一起去跑步吧，锻炼锻炼身体。<br>
                    <span class="speaker">B:</span> 好主意，我很久没去运动了。你等我几分钟，我去换双运动鞋。
                </div>
                
                <div class="sentence" id="sentence2">
                    <div class="sentence-number">2</div>
                    <span class="speaker">A:</span> 这次工作虽然时间非常紧张，但是<span class="blank" data-correct="感觉"></span>不是很难。<br>
                    <span class="speaker">B:</span> 一开始还担心完不成呢，现在好了，可以休息一下了。
                </div>
                
                <div class="sentence" id="sentence3">
                    <div class="sentence-number">3</div>
                    <span class="speaker">A:</span> 校长，这份<span class="blank" data-correct="材料"></span>我已经按照您的要求改好了。<br>
                    <span class="speaker">B:</span> 好的，先放我办公桌上吧，你再帮我发一份电子邮件。
                </div>
                
                <div class="sentence" id="sentence4">
                    <div class="sentence-number">4</div>
                    <span class="speaker">A:</span> 你不是去打篮球了吗？怎么还在上网？<br>
                    <span class="speaker">B:</span> 外面刮大风了，现在只好<span class="blank" data-correct="留"></span>在家里上网了。
                </div>
                
                <div class="sentence" id="sentence5">
                    <div class="sentence-number">5</div>
                    <span class="speaker">A:</span> 王老师真是一个特别<span class="blank" data-correct="准时"></span>的人。<br>
                    <span class="speaker">B:</span> 对，我还从来没见他迟到过呢。
                </div>
            </div>
        </div>
    </div>
    
    <div class="success-modal" id="successModal">
        <div class="modal-content">
            <div class="confetti-container" id="confettiContainer"></div>
            <h2>你太棒啦！</h2>
            <p>恭喜你完成了所有填空题！</p>
            <div class="time-result" id="timeResult">用时: 00:00</div>
            <button class="btn" id="restartButton">再来一次</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 词语数据
            const words = [
                { id: 1, text: "感觉", correct: 2 },
                { id: 2, text: "材料", correct: 3 },
                { id: 3, text: "咱们", correct: 1 },
                { id: 4, text: "准时", correct: 5 },
                { id: 5, text: "留", correct: 4 }
            ];
            
            const wordContainer = document.getElementById('wordContainer');
            const blanks = document.querySelectorAll('.blank');
            const successModal = document.getElementById('successModal');
            const restartButton = document.getElementById('restartButton');
            const progressSteps = document.querySelectorAll('.progress-step');
            const progressLines = document.querySelectorAll('.progress-line');
            const timerElement = document.getElementById('timer');
            const timeResultElement = document.getElementById('timeResult');
            const confettiContainer = document.getElementById('confettiContainer');
            
            let filledCount = 0;
            let currentStep = 1;
            let startTime;
            let timerInterval;
            let elapsedTime = 0;
            
            // 初始化游戏
            function initGame() {
                // 清空词语容器
                wordContainer.innerHTML = '';
                
                // 随机排序词语
                const shuffledWords = [...words].sort(() => Math.random() - 0.5);
                
                // 创建词语元素
                shuffledWords.forEach((word, index) => {
                    const wordBox = document.createElement('div');
                    wordBox.className = 'word-box';
                    wordBox.setAttribute('data-word', word.text);
                    wordBox.setAttribute('data-correct', word.correct);
                    wordBox.textContent = word.text;
                    wordBox.style.animationDelay = `${index * 0.1}s`;
                    wordContainer.appendChild(wordBox);
                    
                    // 添加点击事件
                    wordBox.addEventListener('click', handleWordClick);
                });
                
                // 重置空白
                blanks.forEach(blank => {
                    blank.innerHTML = '';
                    blank.classList.remove('filled');
                });
                
                // 重置计数器和进度
                filledCount = 0;
                currentStep = 1;
                updateProgress(currentStep);
                
                // 开始计时
                startTimer();
            }
            
            // 处理词语点击
            function handleWordClick() {
                // 如果词语已被使用，则不执行任何操作
                if (this.classList.contains('used')) {
                    return;
                }
                
                const selectedWord = this.getAttribute('data-word');
                const correctStep = parseInt(this.getAttribute('data-correct'));
                
                // 检查是否是当前步骤需要的词语
                if (correctStep === currentStep) {
                    // 找到对应的空白
                    const targetBlank = document.querySelector(`.blank[data-correct="${selectedWord}"]`);
                    
                    // 填入正确的词语
                    targetBlank.innerHTML = `<span class="filled-word">${selectedWord}</span>`;
                    targetBlank.classList.add('filled');
                    this.classList.add('used');
                    
                    // 更新计数和进度
                    filledCount++;
                    currentStep++;
                    updateProgress(currentStep);
                    
                    // 检查是否所有空白都已填满
                    if (filledCount === blanks.length) {
                        stopTimer();
                        setTimeout(() => {
                            showSuccessModal();
                        }, 500);
                    }
                } else {
                    // 添加震动效果
                    this.classList.add('shake');
                    setTimeout(() => {
                        this.classList.remove('shake');
                    }, 500);
                }
            }
            
            // 更新进度条
            function updateProgress(step) {
                for (let i = 0; i < progressSteps.length; i++) {
                    if (i < step - 1) {
                        progressSteps[i].classList.add('completed');
                        progressSteps[i].classList.remove('active');
                        if (i < progressSteps.length - 1) {
                            progressLines[i].classList.add('active');
                        }
                    } else if (i === step - 1) {
                        progressSteps[i].classList.add('active');
                        progressSteps[i].classList.remove('completed');
                    } else {
                        progressSteps[i].classList.remove('active', 'completed');
                        if (i < progressSteps.length - 1) {
                            progressLines[i].classList.remove('active');
                        }
                    }
                }
            }
            
            // 开始计时器
            function startTimer() {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            // 更新计时器显示
            function updateTimer() {
                const currentTime = Date.now();
                elapsedTime = currentTime - startTime;
                
                const seconds = Math.floor(elapsedTime / 1000) % 60;
                const minutes = Math.floor(elapsedTime / 1000 / 60);
                
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // 停止计时器
            function stopTimer() {
                clearInterval(timerInterval);
                const finalTime = timerElement.textContent;
                timeResultElement.textContent = `用时: ${finalTime}`;
            }
            
            // 显示成功弹窗
            function showSuccessModal() {
                successModal.style.display = 'flex';
                setTimeout(() => {
                    successModal.classList.add('modal-show');
                    createConfetti();
                }, 10);
            }
            
            // 创建彩色纸屑效果
            function createConfetti() {
                confettiContainer.innerHTML = '';
                const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#06d6a0', '#118ab2'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = `${Math.random() * 50}%`;
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    // 添加动画
                    confetti.animate([
                        { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                        { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 2000 + 1000,
                        iterations: 1,
                        fill: 'forwards'
                    });
                    
                    confettiContainer.appendChild(confetti);
                }
            }
            
            // 重新开始游戏
            restartButton.addEventListener('click', function() {
                // 隐藏成功提示
                successModal.classList.remove('modal-show');
                setTimeout(() => {
                    successModal.style.display = 'none';
                    // 重置游戏
                    elapsedTime = 0;
                    initGame();
                }, 300);
            });
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
